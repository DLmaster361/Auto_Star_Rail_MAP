name: 更新地图文件

on:
  push:
    branches: [ map ]
    paths:
      - 'map/**'
      - 'picture/**'
      - 'maps/**'

  workflow_dispatch:

jobs:
  update:
    name: Update Map
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Update Map
        run: |
          pip install tqdm
          python map_res_list.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.3
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: ':wrench: 自动更新资源列表'
          add: |
            'map_list.json'
            'picture_list.json'
            'version.json'
            'map.zip'
            'picture.zip'
